<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="App.css">
  <script defer src="App.js"></script>
</head>
<body>
  <h1 id="title">9oormthonUNIV. Study Plan</h1>
  <hr/>
  <div id="input">
    <input type="text" name="input-todo" placeholder="스터디 계획을 작성해보세요!">
  </div>
  <div id="list-container">
    <div id="list-title">
      <p id="todo-title">해야 할 일</p>
      <p id="done-title">해낸 일</p>
    </div>
    <div id="list">
      <div id="todo">
        <ul id="todo-list">

        </ul>
      </div>
      <div id="done">
        <ul id="done-list">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
